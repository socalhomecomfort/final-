<form action="https://getform.io/f/awnyedmb" method="POST" aria-label="Appointment Form">
  <!-- Redirect to thank-you page after submission -->
  <input type="hidden" name="_redirect" value="thank-you.html">

  <!-- Honeypot for spam protection -->
  <input type="text" name="_gotcha" style="display:none !important">

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required autocomplete="name">

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required autocomplete="email">

  <label for="phone">Phone</label>
  <input type="tel" id="phone" name="phone" required autocomplete="tel">

  <label for="service">Service Needed</label>
  <select id="service" name="service" required>
    <option value="">-- Select Service --</option>
    <option>AC Installation/Repair</option>
    <option>Heating/Furnace</option>
    <option>Duct Cleaning</option>
    <option>Thermostat</option>
    <option>Other</option>
  </select>

  <label for="date">Preferred Date</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Preferred Time</label>
  <input type="time" id="time" name="time" required>

  <label for="message">Additional Details</label>
  <textarea id="message" name="message" rows="4"></textarea>

  <!-- Checkbox -->
  <label>
    <input type="checkbox" name="subscribe" value="yes" checked>
    Subscribe to updates
  </label>
  <input type="hidden" name="subscribe" value="no">

  <!-- Radio buttons -->
  <label>Gender:</label>
  <label><input type="radio" name="gender" value="male" checked> Male</label>
  <label><input type="radio" name="gender" value="female"> Female</label>
  <label><input type="radio" name="gender" value="other"> Other</label>

  <!-- Select dropdown -->
  <label for="work-experience">Work Experience</label>
  <select id="work-experience" name="work-experience">
    <option value="one-year">0–1 years</option>
    <option value="one-five-years">1–5 years</option>
  </select>

  <button type="submit">Submit Appointment</button>
</form>
